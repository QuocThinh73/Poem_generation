<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnamese Poem Generator - Thất ngôn tứ tuyệt</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h1 class="mb-0">Thất Ngôn Tứ Tuyệt Generator</h1>
                        <p class="mb-0 mt-2">Vietnamese Classical Poetry Generator</p>
                    </div>
                    <div class="card-body">
                        <form id="poem-form" method="post" action="/generate-poem">
                            <div class="mb-4">
                                <label for="prompt" class="form-label">Enter your prompt:</label>
                                <textarea class="form-control" id="prompt" name="prompt" rows="3" placeholder="Enter a topic or theme for your poem..." required></textarea>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label" id="model-choice-label">Choose a model:</label>
                                <div class="row" aria-labelledby="model-choice-label">
                                    {% for model_key, model_name in model_options.items() %}
                                    <div class="col-md-6 mb-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="model_choice" id="{{ model_key }}" value="{{ model_key }}" {% if loop.first %}checked{% endif %}>
                                            <label class="form-check-label" for="{{ model_key }}">
                                                {{ model_name }}
                                            </label>
                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="generate-btn">
                                    <i class="fas fa-magic me-2"></i>Generate Poem
                                </button>
                            </div>
                        </form>
                        
                        <div class="mt-4" id="result-container" style="display: none;">
                            <div class="card">
                                <div class="card-header bg-light d-flex justify-content-between align-items-center">
                                    <h5 class="mb-0">Generated Poem</h5>
                                    <button class="btn btn-sm btn-outline-secondary" id="copy-btn">
                                        <i class="fas fa-copy"></i> Copy
                                    </button>
                                </div>
                                <div class="card-body">
                                    <div class="poem-content" id="poem-result">
                                        <!-- Poem will be displayed here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <p class="text-muted">
                        <small>Thất ngôn tứ tuyệt is a form of Vietnamese classical poetry with four lines of seven words each.</small>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', path='/js/script.js') }}"></script>
</body>
</html>
